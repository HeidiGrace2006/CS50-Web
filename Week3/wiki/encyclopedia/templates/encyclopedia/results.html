{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{ query }}':</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'entry' entry=result %}">{{ result }}</a></li> 
            {% endfor %}
        </ul>
    {% else %}
        <p>No entries found matching your query.</p>
    {% endif %}

{% endblock %}
