{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing '{{ title }}'
{% endblock %}

{% block body %}
    <h1>Edit the page: '{{ title }}'</h1>

    <form method="POST" action="{% url 'edit' %}">
        {% csrf_token %}
        
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content of Page:</label><br>
        <textarea id="content" name="content" required>util.get_entry()</textarea><br>

        <input type="submit" value="Publish">
    </form>

{% endblock %}
