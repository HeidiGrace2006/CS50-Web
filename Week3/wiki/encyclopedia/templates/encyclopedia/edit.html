{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing '{{ title }}'
{% endblock %}

{% block body %}
    <h1>Edit the page: '{{ title }}'</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Publish" class="btn btn-primary">
    </form>
{% endblock %}
